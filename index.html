<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contain_1">
        <img src="/images/Frame 1597883319.png" class="image">
    </div>

    <div class="contain_2">
        <p class="heading_1">Be the first to know when we launch</p>
        <p class="text_1">Weâ€™re still building. Subscribe for updates and 20% off when we launch. No spam, we promise!</p>
        <div class="input_box">
            <form action="/submit" method="post">
                <label for="email"></label>
                <input class="mail_input" type="email" id="email" name="email" required placeholder="Enter your email">
                <button type="submit" class="button_1">Subscribe</button>
              </form>
            <p class="privacy">We care about your data in our <u>privacy policy</u>.</p>
        </div>
    </div>

    <div class="contain_sumbit">
        <p class="heading_2">Submit Form</p>
        <div class="input_box_2">
            <label class="label_1" for="name">Full name</label>
            <input class="input" type="text" id="name" placeholder="Please write your name">
          
          <div class="input-group">
            <label class="label_1" for="email">Email</label>
            <input class="input" type="email" id="email" placeholder="Please write your email">
          </div>
        </div>
        <form>
            <div class="geeksfor">
                <label class="heading_3">Would you recommend GeeksforGeeks to a friends?</label>
                <input class="input_rd" type="radio" id="yes" name="recommend" value="yes">
                <label class="radio_lb" for="yes">Yes</label><br>
                <input class="input_rd" type="radio" id="yes2" name="recommend" value="yes">
                <label class="radio_lb" for="yes2">Yes</label><br>
                <input class="input_rd" type="radio" id="yes3" name="recommend" value="yes">
                <label class="radio_lb" for="yes3">Yes</label>
            </div>
            <div class="questions">
                <label class="heading_4">Language and frameworks known (Checks all that apply)</label>
                <input class="check" type="checkbox" id="c" name="languages" value="C">
                <label for="c">C</label><br>
                <input class="check" type="checkbox" id="cpp" name="languages" value="C++">
                <label for="cpp">C++</label><br>
                <input class="check" type="checkbox" id="java" name="languages" value="Java">
                <label for="java">Java</label><br>
                <input class="check" type="checkbox" id="python" name="languages" value="Python">
                <label for="python">Python</label>
              </div>





        </form>


    </div>



</body>
</html>
